<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="visually-hidden">Film gallery</h1>
      <div class="header__logo-container">
        <a class="header__logo-link" href="index.html">
          <img src="../images/content/icons8-главная.svg" alt="logo home" width="60" height="60">
        </a>
      </div>
      <div class="header__user-nav">
        <span class="header__user-login"></span>
        <a class="button" href="authorization.html">Sign In/Sign Out</a>
      </div>
    </div>
  </header>
  <main>
    <section class="register">
      <div class="register__box form">
        <h2 class="form__title">Registration</h2>
        <form action="#" method="post">
          <p class="form__name-box">
            <label class="form__label" for="name">Name</label>
            <input class="form__name form__field" type="text" id="name" name="name" placeholder="Name" required minlength="6">
          </p>
          <p class="form__surname-box">
            <label class="form__label" for="name">Surname</label>
            <input class="form__surname form__field" type="text" id="surname" name="surname" placeholder="Surname" required minlength="6">
          </p>
          <p class="form__password-box">
            <label class="form__label" for="password">Password</label>
            <input class="form__password form__field" type="password" id="password" name="password" placeholder="Password" required minlength="6">
          </p>
          <p class="form__conf-password-box">
            <label class="form__label" for="password">Confirm password</label>
            <input class="form__conf-password form__field" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required minlength="6">
          </p>
          <p class="form__email-box">
              <label class="form__label" for="email">Email</label>
              <input class="form__email form__field" type="email" id="email" name="email" placeholder="Email" required>
          </p>
          <div class="form__buttons register__buttons">
            <button class="button button--register" type="submit">
              Sign
            </button>
            <button class="button button--reset" type="reset">
              Reset
            </button>
        </div> 
        </form>
      </div>
    </section>
  </main>
</body>
</html>
